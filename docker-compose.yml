services:
  xload-mongodb:
    image: mongo:7.0
    container_name: xload-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: etl_engine
    networks:
      - xload-network


  xload-backend:
    build: ./backend
    container_name: xload-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=etl_engine
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - EXECUTION_SERVICE_URL=http://execution-service:8001/api/v1
      - CORS_ORIGINS=["http://localhost:5173"]
    depends_on:
      - xload-mongodb
      - xload-execution-service
    networks:
      - xload-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  xload-frontend:
    build: ./frontend
    container_name: xload-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    depends_on:
      - xload-backend
    networks:
      - xload-network
    command: npm run dev -- --host

  xload-execution-service:
    build: ./execution-service
    container_name: xload-execution-service
    ports:
      - "8001:8001"
    volumes:
      - ./execution-service:/app
      - delta_lake_data:/tmp/delta-lake
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=etl_engine
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DELTA_LAKE_BASE_PATH=/tmp/delta-lake
      - SPARK_APP_NAME=ETL-Executor
      - SPARK_MASTER=local[*]
      - API_V1_PREFIX=/api/v1
      - CORS_ORIGINS=["http://localhost:5173","http://localhost:3000"]
    depends_on:
      - xload-mongodb
    networks:
      - xload-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

volumes:
  mongodb_data:
  delta_lake_data:

networks:
  xload-network:
    name: xload-network
    driver: bridge
