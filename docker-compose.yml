services:
  mongodb:
    image: mongo:7.0
    container_name: etl-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: etl_engine
    networks:
      - etl-network

  backend:
    build: ./backend
    container_name: etl-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=etl_engine
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - CORS_ORIGINS=["http://localhost:5173"]
    depends_on:
      - mongodb
    networks:
      - etl-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: etl-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    networks:
      - etl-network
    command: npm run dev -- --host

volumes:
  mongodb_data:

networks:
  etl-network:
    name: etl-network
    driver: bridge
